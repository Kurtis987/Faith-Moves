<div class="container-fluid">
	<div class="row">
		<div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2">
			
			<!-- grabs title from HomeController -->
			<h1 id="welcome">{{title}}</h1>
			<h2 ng-bind-html="VerseOfDay[0]"></h2>
			<p ng-bind-html="VerseOfDay[1]"></p>

   
			<!-- grabbed carousel code from w3schools -->
			<div id="myCarousel" class="carousel slide" data-ride="carousel">
			<!-- Indicators -->
			<ol class="carousel-indicators">
			  <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
			  <li data-target="#myCarousel" data-slide-to="1"></li>
			  <li data-target="#myCarousel" data-slide-to="2"></li>
			</ol>

			<!-- Wrapper for slides -->
			<div class="carousel-inner">
			  <div class="item active">
			    <img src="img/Artists/TheBlindBoysOfAlabama.jpg" alt="The Blind Boys of Alabama">
			    <div class="carousel-caption">
			        <h3>The Blind Boys of Alabama</h3> 
		      	</div>
			  </div>

			  <div class="item">
			    <img src="img/Artists/ocsupertones.jpeg" alt="The O.C. Supertones">
			    <div class="carousel-caption">
			        <h3 class="caption-black">The O.C. Supertones</h3> 
		      	</div>
			  </div>

			  <div class="item">
			    <img src="img/Artists/DominicBalli.jpg" alt="Dominic Balli">
			    <div class="carousel-caption">
			        <h3 class="caption-black">Dominic Balli</h3> 
		      	</div>
			  </div>
			</div>

			<!-- Left and right controls -->
			<a class="left carousel-control" href="#myCarousel" data-slide="prev">
			  <span class="glyphicon glyphicon-chevron-left"></span>
			  <span class="sr-only">Previous</span>
			</a>
			<a class="right carousel-control" href="#myCarousel" data-slide="next">
			  <span class="glyphicon glyphicon-chevron-right"></span>
			  <span class="sr-only">Next</span>
			</a>
			</div>
		</div>
	</div>
</div>
