<div class="container-fluid artist-container">
	<div class="row">
		<div class="flex-container">
			
			<a ng-href="/artists/{{Artist[0]}}" ng-repeat="Artist in Artists" ng-click"artistPage({{Artist[0]}})">
				<div class="artist">
					<img ng-src="img/Artists/{{Artist[1]}}" alt="{{Artist[0]}}" height="250" width="250">
					<h5>{{Artist[0]}}</h5>
				</div>
			</a>

		</div>
	</div>
</div>
